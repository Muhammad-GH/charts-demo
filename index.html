    <meta charset="utf-8">

    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	
	<!-- Main CSS -->
    <link href="css/main.css" rel="stylesheet">

   
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"> Welcome to Dashboard</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                
				<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Admin<b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li>
						<a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-fw fa-envelope"></i> Inbox</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-fw fa-gear"></i> Settings</a>
					</li>
					<li class="divider"></li>
					<li>
						<a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
					</li>
				</ul>
				</li>
			</ul>
			
			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav side-nav">
					<li class="active">
						<a href="#"><i class="fa fa-fw fa-bar-chart-o"></i> Charts</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-fw fa-bar-chart-o"></i> Second Page</a>
					</li>
					
				   
						</ul>
					</li>
					
									</ul>
			</div>
			<!-- /.navbar-collapse -->
			</nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row" ng-app="myApp">
                    <div class="col-lg-12" ng-controller="MyCtrl">
                        <h1 class="page-header" style="color:#f69918">
                            Graphs from the sensors 
                        </h1>
                        					
						<!-- Sensor1 Chart -->
						<div class="row">
							<div class="col-lg-12">
							<div class="panel panel-default">
							<div class="panel-heading">
							<h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Continuous data chart</h3>
							</div>
							<div class="panel-body">
							<div class="hc-series" continuousdata="sensor1data"></div>
							</div>
							</div>
							</div>
						</div>
						
								
																	
						<div class="row">
						<div class="col-lg-12">
						<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Discrete data chart</h3>
						</div>
						<div class="panel-body">
							<!-- Sensor2 Radio Button -->
							<div class="switch switch-blue">
							<input type="radio" class="switch-input" name="view2" value="dooropen" id="dooropen" checked="">
							<label for="dooropen" class="switch-label switch-label-off">Open</label>
							<input type="radio" class="switch-input" name="view2" value="doorclose" id="doorclose">
							<label for="doorclose" class="switch-label switch-label-on">Close</label>
							<span class="switch-selection"></span>
						</div>
						</div>
						</div>
						</div>
						</div>						
						
						
						
						
						<div class="row">
						<div class="col-lg-12">
						<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><i class="fa fa-dashboard"></i> Slowly changing data chart</h3>
						</div>
						<div class="panel-body">
							<!-- Sensor3 chart -->
							<div class="hc-discrete" discretedata="sensor3data"></div>
						</div>
						</div>
						</div>
						</div>
						
						
					
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	
	
	<!-- Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	
	<!-- HighChart JS -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	
	<!-- Main Application JS -->
	<script src="js/main.js"></script>

</body>

</html>
